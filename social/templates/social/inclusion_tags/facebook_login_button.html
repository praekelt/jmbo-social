{% load socialregistration_tags %}
<form id="test1" class="connect-button" name="login" method="post" action="{% if logged_in %}{% url facebook_connect %}{% else %}{% url facebook_login %}{% endif %}">
{% social_csrf_token %}
{% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
{% endif %}
<input type="image" onclick="facebookConnect($('#test1'));return false;" src="/media/kfc/images/facebook.gif" />
</form>
